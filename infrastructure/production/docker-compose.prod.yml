services:
  # Dashboard UI
  dashboard:
    build:
      context: ../../dashboard
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend

  # Core API & Orchestrator
  backend:
    build:
      context: ../../
      dockerfile: infrastructure/production/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - A2ABASE_API_KEY=${A2ABASE_API_KEY}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # For spawning tool sandboxes

  # Vector Memory Fallback
  db:
    image: pgvector/pgvector:16-pg1.1
    environment:
      POSTGRES_PASSWORD: password
